{% extends "planta.html" %}

{% block content %}

	<style type="text/css">
		.ss{
			background-color: white;
			border-radius: 6px;
		}
	</style>

	<title>K-NN</title>
	<br>
	<br>

	<div class="container mx-auto p-5 m-5 ss">
		<form action="http://localhost:5000/treeDecisionResult" method="post">
		  <div class="form-row">
		    <div class="col-md-6 mb-3">
		      <label for="validationDefault01">Con que frecuencia te saltas las clases</label>
		      <select class="form-control" name="op">
		      <option value=0>Nunca</option>
		      <option value=1>1-2 veces al día</option>
		      <option value=2>3-4 veces al día</option>
		      <option value=3>Más de 4 veces al día</option>
		      <option value=4>1-2 veces por semana</option>
		      <option value=5>3-4 veces por semana</option>
		      <option value=6>1-2 veces al mes</option>
		      </select>
		    </div>
		    <input type="hidden" name="tree" value="f">
		  </div>
		  <button class="btn btn-primary" type="submit">Predecir</button>
		</form>
	</div>
{% endblock %}
